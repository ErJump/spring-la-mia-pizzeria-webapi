<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Best Pizze & Cazzotti</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>

</head>
<body>
	<header th:replace="~{frag :: header()}"></header>
	<div class="container-lg">
		<div class="row">
			<div class="col-12">
				<h1>Promozioni</h1>
			</div>
			<div class="col-12 d-flex justify-content-end">
				<a href="/promotion/create" class="btn btn-primary">+</a>
			</div>
			<div class="col-12">
				<table th:if="${!promotions.isEmpty()}" class="table table-dark">
					<tr>
						<th>Titolo</th>
						<th>Data inizio</th>
						<th>Data fine</th>
						<th>Pizze</th>
					</tr>
					<tr th:each="promotion : ${promotions}" th:object="${promotion}">
						<td th:text="*{title}"></td>
						<td th:text="*{startDate}"></td>
						<td th:text="*{endDate}"></td>
						<td >
							<span th:each="pizza : ${promotion.pizzas}">  [[${pizza.name}]] </span>
						</td>
					</tr>
				</table>
				<h3 th:if="${promotions.isEmpty()}">Non ci sono promozioni al momento</h3>
			</div>
		</div>
	</div>
</body>
</html>

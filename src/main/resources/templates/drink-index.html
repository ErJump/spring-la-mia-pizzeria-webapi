<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Best Pizze & Cazzotti</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>

</head>
<body>
	<header th:replace="~{frag :: header()}"></header>
	<div class="container-lg">
		<div class="row">
			<div class="col-12">
				<h1>Drinks</h1>
			</div>
			<div class="col-12 d-flex justify-content-end">
				<a href="/drink/create" class="btn btn-primary">+</a>
				<a href="/drink/search" class="btn btn-success">Cerca</a>
			</div>
			<div class="col-12">
				<table th:if="${!drinks.isEmpty()}" class="table table-dark">
					<tr>
						<th>Nome</th>
						<th>Descrizione</th>
						<th>Prezzo</th>
						<th>Azioni</th>
					</tr>
					<tr th:each="drink : ${drinks}" th:object="${drink}">
						<td th:text="*{name}"></td>
						<td th:text="*{description}"></td>
						<td th:text="*{price}"></td>
						<td>
							<a th:href="@{/drink/edit/{id}(id=${drink.id})}" class="btn btn-primary">Modifica</a>
							<a th:href="@{/drink/delete/{id}(id=${drink.id})}" class="btn btn-danger">Elimina</a>
						</td>
					</tr>
				</table>
				<h3 th:if="${drinks.isEmpty()}">Non ci sono drinks al momento</h3>
			</div>
		</div>
	</div>
</body>
</html>

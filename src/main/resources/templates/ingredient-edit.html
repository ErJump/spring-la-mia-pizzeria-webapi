<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Best Pizze & Cazzotti</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>

</head>
<body>
	<header th:replace="~{frag :: header()}"></header>
	<div class="container-lg">
		<div class="row">
			<div class="col-12">
				<h1>Modifica [[${ingredient.name}]]</h1>
			</div>
			<div class="col-12">
				<form method="POST" action="/ingredient/edit" th:object="${ingredient}">
					<input type="number" name="id" th:field="*{id}" class="d-none">
					<label>Nome</label><br>
					<input type="text" name="name" th:field="*{name}" class="mb-3">
					<br>
                    <label>Pizze</label><br>
                    <div
                        th:each="pizza : ${pizzas}"
                        th:object="${pizza}"
                        class="mb-3"
                    >
                        <input 
                            type="checkbox" 
                            name="pizzas" 
                            
                            th:value="*{id}" 
                            th:field="${ingredient.pizzas}">
                        <label>[[*{name}]]</label>
                    </div>
					<button type="submit">Modifica</button>
                </form>
			</div>
		</div>
	</div>
</body>
</html>

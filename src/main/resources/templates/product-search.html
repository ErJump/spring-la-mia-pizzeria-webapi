<meta charset="ISO-8859-1">
<title>Best Pizze & Cazzotti</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>

</head>
<body>
	<header th:replace="~{frag :: header()}"></header>
	<div class="container-lg">
		<div class="row">
			<div class="col-12">
				<h1>Ricerca prodotti</h1>
			</div>
			<div class="col-12 d-flex justify-content-end">
				<form>
					<label>Name: </label>
					<input type="text" name="query" th:value="${query}">
					<input type="submit" value="SEARCH">
				</form>
			</div>
			<div class="col-12">
				<table th:unless="${drinks.isEmpty()} AND ${pizzas.isEmpty()}" class="table table-dark">
					<tr>
						<th>Nome</th>
						<th>Descrizione</th>
						<th>Prezzo</th>
					</tr>
					<tr th:each="drink : ${drinks}" th:object="${drink}">
						<td th:text="*{name}"></td>
						<td th:text="*{description}"></td>
						<td th:text="*{price}"></td>
					</tr>
					<tr th:each="pizza : ${pizzas}" th:object="${pizza}">
						<td th:text="*{name}"></td>
						<td th:text="*{description}"></td>
						<td th:text="*{price}"></td>
					</tr>
				</table>
				<h3 th:if="${drinks.isEmpty()} AND ${pizzas.isEmpty()}">Non ci sono prodotti che soddisfano la ricerca</h3>
			</div>
		</div>
	</div>
</body>
</html>

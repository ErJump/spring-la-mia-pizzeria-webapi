<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Best Pizze & Cazzotti</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>

</head>
<body>
	<header th:replace="~{frag :: header()}"></header>
	<div class="container-lg">
		<div class="row">
			<div class="col-12">
				<h1>Priceable</h1>
			</div>
			<div class="col-12">
				<table th:if="${!priceables.isEmpty()}" class="table table-dark">
					<tr>
						<th>Nome</th>
						<th>Descrizione</th>
						<th>Prezzo</th>
					</tr>
					<tr th:each="priceable : ${priceables}" th:object="${priceable}">
						<td th:text="*{name}"></td>
						<td th:text="*{description}"></td>
						<td th:text="*{price}"></td>
					</tr>
				</table>
				<h3 th:if="${priceables.isEmpty()}">Non ci sono prodotti al momento</h3>
			</div>
		</div>
	</div>
</body>
</html>

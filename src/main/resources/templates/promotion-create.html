<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Best Pizze & Cazzotti</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>

</head>
<body>
	<header th:replace="~{frag :: header()}"></header>
	<div class="container-lg">
		<div class="row">
			<div class="col-12">
				<h1>Crea una nuova promozione!</h1>
			</div>
			<div class="col-12">
				<form method="POST" action="/promotion/create" th:object="${promotion}">
					<label>Titolo</label><br>
					<input type="text" name="title" th:field="*{title}" class="mb-3">
					<br>
					<label>Data di inizio</label><br>
					<input type="date" name="startDate" th:field="*{startDate}" class="mb-3">
					<br>
					<label>Data di fine</label><br>
					<input type="date" name="endDate" th:field="*{endDate}" class="mb-3">
					<br>
                    <label>Pizze</label><br>
                    <div
                        th:each="pizza : ${pizzas}"
                        th:object="${pizza}"
                        class="mb-3"
                    >
                        <input 
                            type="checkbox" 
                            name="pizzas" 
                            
                            th:value="*{id}" 
                            th:field="${promotion.pizzas}">
                        <label>[[*{name}]]</label>
                    </div>
					<button type="submit">Crea</button>
                </form>
			</div>
		</div>
	</div>
</body>
</html>

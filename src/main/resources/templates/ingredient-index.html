<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Best Pizze & Cazzotti</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>

</head>
<body>
	<header th:replace="~{frag :: header()}"></header>
	<div class="container-lg">
		<div class="row">
			<div class="col-12">
				<h1>Ingredienti</h1>
			</div>
			<div class="col-12 d-flex justify-content-end">
				<a href="/ingredient/create" class="btn btn-primary">+</a>
			</div>
			<div class="col-12">
				<table class="table table-dark">
					<tr>
						<th>Nome</th>
						<th>Pizze</th>
						<th>Azioni</th>
					</tr>
					<tr th:each="ingredient : ${ingredients}" th:object="${ingredient}">
						<td th:text="*{name}"></td>
						<td>
							[[*{pizzas}]]
						</td>
						<td>
							<a th:href="@{/ingredient/edit/{id}(id=${ingredient.id})}" class="btn btn-primary">Modifica</a>
							<a th:href="@{/ingredient/delete/{id}(id=${ingredient.id})}" class="btn btn-danger">Elimina</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
